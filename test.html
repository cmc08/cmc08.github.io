    }

    .main-1 {
        border: 1px solid red;
        float: left;
        display: block;
        width: 50%;
        height: 100px;
        padding: 0px;
        box-sizing: border-box;
    }

    .main-2 {
        border: 1px solid blue;
        float: right;
        display: block;
        width: 50%;
        height: 100px;
        padding: 0px;

    .main-3 {
        border: 1px solid green;
        float: right;
        display: block;
        clear: both;
        width: 100%;
        height: 100px;
        padding: 0px;
        box-sizing: border-box;
    }

    @media all and (max-width: 400px) and (min-width: 1px) 
    {
        .main-1 {
            float: none;
            width: 100%;
        }
